<app-general-navbar></app-general-navbar>
<div class="h-[450px] relative">
    <div class="absolute w-full h-full -z-20"
        style="background-image: url(assets/12.jpg); background-repeat: no-repeat; background-size: 100% 100%">
    </div>
    <div class="w-full h-full flex justify-center items-center bg-black bg-opacity-25">
        <div>
            <h3 class="text-5xl font-bold text-white">CONTACT US</h3>
        </div>
    </div>
</div>
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-4xl bg-white p-8 rounded-lg shadow-md">
        <div class="mb-8 md:mb-0 md:mr-8">
            <form>
                <h5 class="text-2xl font-bold text-center my-2">We'll love to hear your feedback. Kindly send us a mail</h5>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">Name:</label>
                    <input type="text" id="name" name="name" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-bold mb-2">Email:</label>
                    <input type="email" id="email" name="email" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-6">
                    <label for="message" class="block text-gray-700 font-bold mb-2">Message:</label>
                    <textarea id="message" name="message" rows="5" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Submit
                    </button>
                </div>
            </form>
        </div>
        <div class="">
            <ul class="mb-8 flex space-x-8 justify-center items-center">
                <li class="flex items-center space-x-2">
                    <i class="fa-solid fa-phone text-blue-600 text-3xl"></i>
                  <a href="tel:+1234567890" class="font-bold">+1 (234) 567-890</a>
                </li>
                <li class="flex items-center space-x-2">
                    <i class="fa-solid fa-envelope text-blue-600 text-3xl"></i>
                  <a href="mailto:{{email}}" class="font-bold">{{email}}</a>
                </li>
                <li class="flex items-center space-x-2">
                  <i class="fa-solid fa-location-dot text-blue-600 text-3xl"></i>
                  <a href="https://www.google.com/maps/embed/v1/place?q=sqiogbomoso&key=AIzaSyBnnzmm550Bo1McFJZ_MCaQ5IKha6TH8G8&zoom=21&maptype=satellite" target="_blank" class="font-bold">SQI, Ogbomoso</a>
                </li>
              </ul>
              
            <!-- <iframe src="https://www.google.com/maps/embed/v1/place?q=sqiogbomoso&key=AIzaSyBnnzmm550Bo1McFJZ_MCaQ5IKha6TH8G8&zoom=21&maptype=satellite" width="100%"
                height="300" style="border:0;" allowfullscreen="" loading="lazy" class="rounded-lg shadow-md"></iframe> -->
        </div>
    </div>
</div>
<app-footer></app-footer>

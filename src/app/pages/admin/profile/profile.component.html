<app-admin-navbar>
  <div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4">User Profile</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- First Name -->
      <div>
        <label class="block text-lg font-semibold">First Name:</label>
        <input [(ngModel)]="user['first_name']" [disabled]="!isEditing" type="text"
          class="border border-gray-300 rounded-md p-2 w-full" />
      </div>

      <!-- Last Name -->
      <div>
        <label class="block text-lg font-semibold">Last Name:</label>
        <input [(ngModel)]="user['last_name']" [disabled]="!isEditing" type="text"
          class="border border-gray-300 rounded-md p-2 w-full" />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-lg font-semibold">Email:</label>
        <input [(ngModel)]="user['email']" [disabled]="!isEditing" type="email"
          class="border border-gray-300 rounded-md p-2 w-full" />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-lg font-semibold">Password:</label>
        <input 
          [(ngModel)]="user['password']" 
          [disabled]="!isEditing" 
          [type]="isPasswordVisible ? 'text' : 'password'" 
          class="border border-gray-300 rounded-md p-2 w-full" 
        />
        <label *ngIf="isEditing" for="show_password">
          <input type="checkbox" id="show_password" [(ngModel)]="isPasswordVisible" (click)="togglePasswordVisibility()"> Show Password
        </label>
      </div>
      

      <!-- Telephone -->
      <div>
        <label class="block text-lg font-semibold">Telephone:</label>
        <input [(ngModel)]="user['telephone']" [disabled]="!isEditing" type="text"
          class="border border-gray-300 rounded-md p-2 w-full" />
      </div>

      <!-- Gender -->
      <div>
        <label class="block text-lg font-semibold">Gender:</label>
        <input [(ngModel)]="user['gender']" [disabled]="!isEditing" type="text"
          class="border border-gray-300 rounded-md p-2 w-full" />
      </div>

      <!-- Role -->
      <div>
        <label class="block text-lg font-semibold">Role:</label>
        <input [(ngModel)]="user['role']" [disabled]="!isEditing" type="text"
          class="border border-gray-300 rounded-md p-2 w-full" />
      </div>

      <!-- NIN Number -->
      <div>
        <label class="block text-lg font-semibold">NIN Number:</label>
        <input [(ngModel)]="user['nin_number']" [disabled]="!isEditing" type="text"
          class="border border-gray-300 rounded-md p-2 w-full" />
      </div>

      <!-- City -->
      <div>
        <label class="block text-lg font-semibold">City:</label>
        <input [(ngModel)]="user['city']" [disabled]="!isEditing" type="text"
          class="border border-gray-300 rounded-md p-2 w-full" />
      </div>

      <!-- Zip Code -->
      <div>
        <label class="block text-lg font-semibold">Zip Code:</label>
        <input [(ngModel)]="user['zip_code']" [disabled]="!isEditing" type="text"
          class="border border-gray-300 rounded-md p-2 w-full" />
      </div>

      <!-- Address -->
      <div class="md:col-span-2">
        <label class="block text-lg font-semibold">Address:</label>
        <input [(ngModel)]="user['address']" [disabled]="!isEditing" type="text"
          class="border border-gray-300 rounded-md p-2 w-full" />
      </div>
    </div>

    <div class="mt-6 flex justify-end space-x-4">
      <!-- Edit Button -->
      <button *ngIf="!isEditing" (click)="toggleEdit()"
        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
        Edit Details
      </button>

      <!-- Save and Cancel Buttons when Editing -->
      <div *ngIf="isEditing">
        <button (click)="saveDetails()" class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">
          Save
        </button>
        <button (click)="cancelEdit()" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">
          Cancel
        </button>
      </div>
    </div>
  </div>
</app-admin-navbar>

<app-admin-navbar>
    <div>
       <!-- src/app/guests-table/guests-table.component.html -->
<div class="container mx-auto p-4">
    <div class="flex justify-end mb-4">
      <!-- <div>
        <button mat-raised-button color="primary" class="mr-2" (click)="checkIn(5644)">Check in</button>
        <button mat-raised-button color="accent" (click)="checkOut(5644)">Check out</button>
      </div> -->
      <div class="flex items-center">
        <button mat-icon-button class="mr-2">
          <mat-icon>filter_list</mat-icon>
        </button>
        <mat-form-field>
          <mat-label>Search by room number</mat-label>
          <input matInput (keyup)="searchByRoomNumber($event)">
        </mat-form-field>
      </div>
    </div>
  
    <div class="overflow-x-auto">
        <table mat-table [dataSource]="dataSource" matSort class="w-full">
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Reservation ID</th>
              <td mat-cell *matCellDef="let element">#{{ element.id }}</td>
            </ng-container>
        
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>
        
            <ng-container matColumnDef="roomNumber">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Room Number</th>
              <td mat-cell *matCellDef="let element">{{ element.roomNumber }}</td>
            </ng-container>
        
            <ng-container matColumnDef="totalAmount">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Total amount</th>
              <td mat-cell *matCellDef="let element">${{ element.totalAmount }}</td>
            </ng-container>
        
            <ng-container matColumnDef="amountPaid">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount paid</th>
              <td mat-cell *matCellDef="let element">${{ element.amountPaid }}</td>
            </ng-container>
        
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
              <td mat-cell *matCellDef="let element">
                <span [ngClass]="{
                  'bg-blue-200 text-blue-800': element.status === 'Clean',
                  'bg-red-200 text-red-800': element.status === 'Dirty',
                  'bg-green-200 text-green-800': element.status === 'Inspected',
                  'bg-yellow-200 text-yellow-800': element.status === 'Pick up'
                }" class="px-2 py-1 rounded">
                  {{ element.status }}
                </span>
              </td>
            </ng-container>
        
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let element">
                <button mat-button (click)="checkIn(element.id)">Check In</button>
                <button mat-button (click)="checkOut(element.id)">Check Out</button>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  
    </div>
</app-admin-navbar>

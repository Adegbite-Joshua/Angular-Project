<app-admin-navbar>
    <div>
        <div class="flex space-x-4 mb-4 p-2">
            <button (click)="setFilter('all')" [class.active]="filter === 'all'">All rooms ({{allCount}})</button>
            <button (click)="setFilter('available')" [class.active]="filter === 'available'">Available rooms ({{availableCount}})</button>
            <button (click)="setFilter('booked')" [class.active]="filter === 'booked'">Booked ({{bookedCount}})</button>
        </div>

        <div class="overflow-x-auto">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="number">
                    <th mat-header-cell *matHeaderCellDef> Room Number </th>
                    <td mat-cell *matCellDef="let room"> {{room.number}} </td>
                </ng-container>

                <ng-container matColumnDef="bedType">
                    <th mat-header-cell *matHeaderCellDef> Bed Type </th>
                    <td mat-cell *matCellDef="let room"> {{room.bedType}} </td>
                </ng-container>

                <ng-container matColumnDef="floor">
                    <th mat-header-cell *matHeaderCellDef> Room Floor </th>
                    <td mat-cell *matCellDef="let room"> {{room.floor}} </td>
                </ng-container>

                <ng-container matColumnDef="facility">
                    <th mat-header-cell *matHeaderCellDef> Room Facility </th>
                    <td mat-cell *matCellDef="let room"> {{room.facility}} </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef> Status </th>
                    <td mat-cell *matCellDef="let room"> {{room.status}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>

        <mat-paginator [length]="dataSource.data.length" [pageSize]="10"></mat-paginator>

    </div>
</app-admin-navbar>

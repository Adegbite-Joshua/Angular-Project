<app-general-navbar></app-general-navbar>
<div class="p-6 bg-gray-100">
    <div class="max-w-4xl mx-auto">
        <div class="flex sm:justify-between flex-col sm:flex-row items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold">Reviews</h1>
                <div class="">
                    <div class="text-4xl font-bold">4.2</div>
                    <div class="text-lg">Very good</div>
                    <div class="text-sm text-gray-500">371 verified reviews</div>
                </div>
            </div>
            <a routerLink="/write-review" class="mb-6 px-4 py-2 bg-blue-500 text-white rounded mt-auto">Give your review</a>
        </div>
        <div *ngFor="let review of reviews" class="mb-6 p-4 flex flex-col sm:flex-row gap-2 bg-white rounded shadow">
            <img src="assets/12.jpg" class="h-14 w-14 rounded-full" alt="">
            <div>
                <div class="flex items-center mb-2">
                    <div class="text-xl font-semibold mr-2">
                        <app-star-rating [rating]="review.score" [readOnly]="true" [maxRating]="5"></app-star-rating>
                    </div>
                    <div class="font-bold">| {{ review.reviewer }}</div>
                </div>
                <div class="text-gray-700">{{ review.text }}</div>
            </div>
        </div>
    </div>
</div>


<app-footer></app-footer>

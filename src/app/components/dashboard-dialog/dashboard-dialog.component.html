<div class="p-10 w-full h-full bg-white">
  <div class="h-full w-full">
    <h2 class="text-xl font-bold">User Dashboard</h2>
    <div *ngIf="user">
      <p><strong>Name:</strong> {{ user.name }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <h3 class="font-bold mt-4">Bookings</h3>
      <table mat-table [dataSource]="bookings" class="mat-elevation-z8">
        <!-- Booking Columns -->
        <ng-container matColumnDef="room">
          <th mat-header-cell *matHeaderCellDef> Room </th>
          <td mat-cell *matCellDef="let booking"> {{booking.room}} </td>
        </ng-container>
  
        <ng-container matColumnDef="checkIn">
          <th mat-header-cell *matHeaderCellDef> Check-In </th>
          <td mat-cell *matCellDef="let booking"> {{booking.checkInDate | date}} </td>
        </ng-container>
  
        <ng-container matColumnDef="checkOut">
          <th mat-header-cell *matHeaderCellDef> Check-Out </th>
          <td mat-cell *matCellDef="let booking"> {{booking.checkOutDate | date}} </td>
        </ng-container>
  
        <!-- Table header and row declarations -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>

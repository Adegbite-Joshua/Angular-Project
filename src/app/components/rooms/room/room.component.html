<div class="grid grid-cols-12 gap-2 my-2 p-3 md:p-28 shadow-lg">
    <div class="order-1 col-span-11 md:col-span-4 flex justify-center items-center">
        <div>
            <p class="text-4xl font-bold">{{roomType}} Room</p>
            <ol>
                <li class="list-disc list-inside">{{numberOfBed}} Bathroom{{numberOfBed > 1 ? 's' : ''}}</li>
                <li class="list-disc list-inside">{{numberOfBed}} Bed{{numberOfBed > 1 ? 's' : ''}}</li>
                <li class="list-disc list-inside">{{numberOfPeople}} People</li>
            </ol>
            <!-- <p class="text-2xl text-blue-600 font-bold">30 USD per night</p> -->
            <button class="bg-blue-600 text-white p-2">BOOK NOW</button>
        </div>
    </div>
    <div [class]="placementRight ? 'oreder-0' : 'order-2'" class="col-span-11 md:col-span-8">
        <img src="assets/17.jpg"  class="w-full h-full" alt="">
    </div>
</div>

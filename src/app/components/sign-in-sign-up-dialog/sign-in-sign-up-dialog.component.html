<h2 mat-dialog-title>{{ isSignIn ? 'Sign In' : 'Sign Up' }}</h2>
<form #authForm="ngForm" (ngSubmit)="isSignIn ? signIn(authForm) : signUp(authForm)">
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email" required name="email" ngModel>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password" required name="password" ngModel>
  </mat-form-field>

  <button mat-button type="submit">{{ isSignIn ? 'Sign In' : 'Sign Up' }}</button>
</form>

<button mat-button (click)="toggleView()">
  {{ isSignIn ? 'Need an account? Sign Up' : 'Already have an account? Sign In' }}
</button>

<button mat-button (click)="closeDialog()">Close</button>

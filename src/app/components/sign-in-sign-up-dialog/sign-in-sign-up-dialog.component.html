<div class="h-screen">
    <div class="p-10 min-h-full bg-white z-30">
      <div class="flex flex-row items-stretch justify-center shadow-md gap-3 p-2">
        <button class="rounded-md p-2" [ngClass]="{'bg-blue-600 text-white': !isSignIn}"
          (click)="toggleView(false)">Sign Up</button>
        <button class="rounded-md p-2" [ngClass]="{'bg-blue-600 text-white': isSignIn}"
          (click)="toggleView(true)">Sign In</button>
      </div>
      <h2 class="text-2xl font-bold mb-4">{{ isSignIn ? 'Sign In' : 'Sign Up' }}</h2>
      
      <!-- Sign In Form -->
      <form [formGroup]="signInForm" (ngSubmit)="onSignIn()" *ngIf="isSignIn">
        <div class="mb-4">
          <label class="block text-gray-700">Email</label>
          <input type="email" formControlName="email" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
          <div *ngIf="signInForm.get('email')?.invalid && signInForm.get('email')?.touched" class="text-red-600">
            Invalid email address
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Password</label>
          <input type="password" formControlName="password" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
          <div *ngIf="signInForm.get('password')?.invalid && signInForm.get('password')?.touched" class="text-red-600">
            Password is required (min 6 characters)
          </div>
        </div>
        <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded" [disabled]="signInForm.invalid">Sign In</button>
      </form>
  
      <!-- Sign Up Form -->
      <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()" *ngIf="!isSignIn">
        <div class="mb-4">
          <label class="block text-gray-700">First Name</label>
          <input type="text" formControlName="firstName" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
          <div *ngIf="signUpForm.get('firstName')?.invalid && signUpForm.get('firstName')?.touched" class="text-red-600">
            First name is required
          </div>
        </div>
        <!-- Similar blocks for other fields -->
        <div class="mb-4">
          <label class="block text-gray-700">Email</label>
          <input type="email" formControlName="email" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
          <div *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched" class="text-red-600">
            Invalid email address
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Password</label>
          <input type="password" formControlName="password" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
          <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched" class="text-red-600">
            Password is required (min 6 characters)
          </div>
        </div>
        <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-4 rounded" [disabled]="signUpForm.invalid">Sign Up</button>
      </form>
  
      <button (click)="toggleView()" class="mt-4 text-blue-600">
        {{ isSignIn ? 'Need an account? Sign Up' : 'Already have an account? Sign In' }}
      </button>
  
      <button (click)="closeDialog()" class="mt-4 text-blue-600">Close</button>
    </div>
  </div>

<div class="fixed bottom-4 right-4 w-80 p-4 bg-white shadow-lg rounded-lg">
  <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm" class="space-y-4">
    <h2 class="text-xl font-semibold text-gray-800">Contact Us</h2>
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        ngModel
        required
      >
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        ngModel
        required
      >
    </div>

    <div>
      <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
      <textarea
        id="message"
        name="message"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        rows="4"
        ngModel
        required
      ></textarea>
    </div>

    <div class="flex justify-between p-2">
      <ng-content></ng-content>
      <button
        type="submit"
        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        [disabled]="contactForm.invalid"
        [ngClass]="{'bg-indigo-400 hover:bg-indigo-400': contactForm.invalid}"
      >
        Send
      </button>
    </div>
  </form>
</div>

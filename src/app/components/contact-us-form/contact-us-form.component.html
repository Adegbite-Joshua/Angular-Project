<form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm" class="contact-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" class="form-control" ngModel required>
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" class="form-control" ngModel required>
    </div>
  
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" class="form-control" rows="4" ngModel required></textarea>
    </div>
  
    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Send</button>
    </div>
  </form>
